
<html>
<head>
  <meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  
 
<div class="navbar navbar-dark bg-dark">
  <div class="container">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <h2>Growgreen</h2>
      </li>
      &nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/about">About</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/electronics">Products</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
      </li>   
    <div *ngIf="valLogin == false">
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
      </li>
    </div>
    <div *ngIf="valLogin == true">
      <li class="nav-item">
        <a  class="nav-link" (click)="logOutForAuthGuard()">Logout</a>
      </li>
      </div>
  
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/sign-up">SignUp</a>
      </li>
      
      <li class="nav-item">
        <a  class="nav-link" routerLinkActive="active" routerLink="/user-display">Orders</a>
      </li>
      
      <li class="nav-item">
        <button class="btn btn-success" routerLinkActive="active" routerLink="/cart">
        <i class="fa fa-shopping-cart" style="font-size:40px;"></i>
        <!-- <div style="font-size:10px;" class="badge bg-danger">{{cartLengthFunc()}}</div> -->
        </button>
        </li>
        
        <li class="nav-item">
          
          </li>
       
    </ul>
  </div>

</div>

<router-outlet></router-outlet>

</body> 
</html>
